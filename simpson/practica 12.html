<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="esferas esfera-gradiant_red"></div>
    <div class="esferas esfera-gradiant_blue"></div>
    <div class="card">
        <h2 class="card-title">Popular Personajes</h2>

        <div class="card-moe">
            <div class="card-moe_background"></div>
            <div class="card-moe_second">
                    <div class="card-moe_text">
                        <h2>Moe</h2>
                        <p>Cantinero</p> 
                    </div>
                    <div class="card-moe_number">
                        <h3>#1</h3>
                </div>   
            </div>
        </div>

        <div class="card-marge">
            <div class="card-marge_background"></div>
            <div class="card-marge_second">
            <div class="card-marge_text">
                    <h2>Marge</h2>
                    <p>Esposa de homero</p>
                </div>
                <div class="card-marge_number">
                    <h3>#2</h3>
            </div>       
            </div>
        </div>

        <div class="card-homero">
            <div class="card-homero_background"></div>
            <div class="card-homero_second">
                <div class="card-homero_text">
                        <h2>Homero</h2>
                        <p>Esposo de marge</p>
                    </div>
                    <div class="card-homero_number">
                        <h3>#3</h3>
                </div>  
            </div>     
        </div>

        <div class="card-lisa">
            <div class="card-lisa_background"></div>
            <div class="card-lisa_second">
                <div class="card-lisa_text">
                        <h2>Lisa</h2>
                        <p>Hija</p>
                    </div>
                    <div class="card-lisa_number">
                        <h3>#4</h3>
                </div>  
        </div>
        
    </div>
    <div class="card-bart">
        <div class="card-bart_background"></div>
        <div class="card-bart_second">
            <div class="card-bart_text">
                    <h2>Bart</h2>
                    <p>Hijo</p>
                </div>
                <div class="card-bart_number">
                    <h3>#5</h3>
            </div>  
    </div>

</html>
